name: Build and Deploy Frontend & Backend

on:
  push:
    branches:
      - server-upload
  pull_request:
    branches:
      - server-upload

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: 🏗️ Build Frontend (Vite)
        run: |
          cd frontend
          npm run build

      - name: 🗑️ Remove Old Public Files
        run: rm -rf backend/public/*

      - name: 📂 Copy Build Files to Backend
        run: cp -r frontend/dist/* backend/public/

      - name: 🛠️ List Backend Files (Debugging)
        run: ls -l backend/

      - name: 📂 Upload Backend (Latest) to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.server.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/logs/*
